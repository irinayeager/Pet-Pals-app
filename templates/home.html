<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>
h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
body {font-family: "Open Sans"}
</style>

<body class= "w3-light-grey">

  <div class="w3-content w3-light-grey" style="max-width:1600px">
    <div>
    <!-- Header -->
    <header class="w3-container w3-center w3-padding-48">
      <h1 class="w3-xxxlarge"><b>Find Your Match</b></h1>
      <h6><span class="w3-tag"> Find Your Best Foundation Match</span></h6>
    </header>
        
      <!--Viv's part-->
      <form action='/' method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=Upload>
      </form>
      
      {% if filename %}

      <button onclick="match_foundation()" type="button">Match Foundation</button>

      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-12">
            <div class="box">
              <h3 class="title">Picture</h3>
              <hr>
              <div class="panel panel-primary">
                </div>
                <div class="panel-body"></div>
                <img style="max-width: 100%;" src="{{ url_for('static', filename='img/' + filename) }}">
              </div>
            </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
        
    <!-- Grid -->
    <div class="w3-row w3-padding w3-border">

      <!-- Footer -->
      <footer class="w3-container w3-dark-grey" style="padding:32px">
        <a href="#" class="w3-button w3-black w3-padding-large w3-margin-bottom"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
      </footer>

    <!-- END GRID -->
    </div>

  <!-- END w3-content -->
  </div>
  
</body>

<script type="text/javascript">
function match_foundation(){
  document.location.href = '/predictcolor';
};
</script>

<script src="../static/js/app.js"></script>
<script src="../static/js/jquery.min.js"></script>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
